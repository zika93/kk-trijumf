
<div class="container-fluid" style="margin: 10px;">
  <form [formGroup]="feeForm" (submit)="onSubmit()">
    <!--Hidden-->
    <div [hidden]="true">
      <input
        type="text"
        class="form-control"
        [hidden]="true"
        formControlName="Id">
      <input
        type="text"
        class="form-control"
        [hidden]="true"
        formControlName="PlayerId">
    </div>
    <!--End of Hidden-->


    <div class="row">
      <div class="col-xs-3">
        <input
          type="number"
          class="form-control"
          formControlName="Fee"
          placeholder="Fee">
      </div>
      <div class="col-xs-4">
        <input
          type="text"
          class="form-control"
          formControlName="Date"
          placeholder="Date (format: dd/MM/yyy)">
      </div>

      <div class="col-xs-offset-1 col-xs-4">
        <div class="btn-toolbar pull-right" [hidden]="hideButtons">
          <button
            type="submit"
            class="btn btn-success btn-sm">
            {{submitButton}}
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onCancel()">
            {{cancelButton}}
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>

    </div>
  </form>
</div>


<div class="container-fluid" style="margin: 10px;">
  <form [formGroup]="feeForm" (submit)="onSubmit()">
    <!--Hidden-->
    <div [hidden]="true">
      <input
        type="text"
        class="form-control"
        [hidden]="true"
        formControlName="Id">
      <input
        type="text"
        class="form-control"
        [hidden]="true"
        formControlName="PlayerId">
    </div>
    <!--End of Hidden-->


    <div class="row" style="margin-top: 8px">
      <div class="col-xs-5">
        <input
          type="number"
          class="form-control"
          formControlName="Fee"
          placeholder="Fee">
      </div>
      <div class="col-xs-7">
        <div class="col-xs-4 col-sm-offset-1 col-sm-4">
          <select class="form-control" formControlName="Month" [(ngModel)]="monthSelector[selectFee()]">
            <option *ngFor="let month of monthSelector; let i = index" [ngValue]="month" >
              {{monthList[i]}} ({{getYear(month)}})
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 8px">
      <div class="col-xs-7">
        <input
          type="text"
          class="form-control"
          formControlName="Date"
          placeholder="Date (format: dd/MM/yyy)">
      </div>
      <div class="col-xs-offset-1 col-xs-4">
        <div class="btn-toolbar pull-right" [hidden]="hideButtons">
          <button
            type="submit"
            class="btn btn-success btn-sm">
            {{submitButton}}
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onCancel()">
            {{cancelButton}}
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

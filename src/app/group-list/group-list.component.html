<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" type="button"  routerLink="new">
      Add New Group
    </button>
    <button class="btn btn-default" type="button" (click)="onRefresh()">
      Refresh <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li appCursorPointer [routerLink]="[group.Id]" class="list-group-item" appHover="list-group-item-info" *ngFor="let group of groups">
        {{group.Name}}<span class="pull-right badge">
      {{group.Id}}
      </span></li>
    </ul>
  </div>
</div>

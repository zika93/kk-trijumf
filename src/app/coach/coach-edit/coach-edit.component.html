<div class="container-fluid">
  <form [formGroup]="editForm" (submit)="onSubmit()">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          Edit basic info:
        </div>
        <div class="panel-body">
          <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 text-center">
            <div class="row">
              <!--<div class="col-xs-12 col-sm-4">-->
              <!--<div class="row">-->
              <!--<button class="btn btn-success" [disabled]="!editForm.valid" type="submit">Save</button>-->
              <!--<button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>-->
              <!--<button *ngIf="editMode" type="button" class="btn btn-default" (click)="onRefresh()">-->
              <!--<span class="glyphicon glyphicon-refresh"></span> Refresh-->
              <!--</button>-->
              <!--</div>-->
              <!--</div>-->
              <div [hidden]="true">
                <input type="text" class="form-control" [hidden]="true" formControlName="Username">
              </div>
              <div class="col-xs-12 col-sm-8">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" formControlName="Name">
                <span *ngIf="!editForm.get('Name').valid && editForm.get('Name').touched" class="help-block">
                  Please enter a valid name!</span>
                <label for="Surname">Surname:</label>
                <input type="text" class="form-control" id="Surname" formControlName="Surname">
                <span *ngIf="!editForm.get('Surname').valid && editForm.get('Surname').touched" class="help-block">
                  Please enter a valid surname!</span>
                <label for="CoachId">Coach Id:</label>
                <input type="number" class="form-control" id="CoachId" formControlName="CoachId">
                <label for="Birthday">Birthday:</label>
                <input type="text"
                       class="form-control"
                       id="Birthday"
                       formControlName="Birthday"
                       placeholder="Date (dd/MM/yyyy)">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <button class="btn btn-success" [disabled]="!editForm.valid" type="submit">Save</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>

  <br>

  <form [formGroup]="passwordForm" (submit)="changePassword()">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          Password change:
        </div>
        <div class="panel-body">
          <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 text-center">
            <div class="row">
              <label for="Old">Old password:</label>
              <input type="password" class="form-control" id="Old" formControlName="Old">
              <label for="New">New password:</label>
              <input type="password" class="form-control" id="New" formControlName="New">
              <label for="Repeat">Repeat new password:</label>
              <input type="password" class="form-control" id="Repeat" formControlName="Repeat">
              </div>
            </div>
          </div>
        </div>
      </div>


    <div class="row">
      <button class="btn btn-success" [disabled]="!passwordForm.valid || !matchPassword()" type="submit">Change password</button>
      <span *ngIf="!matchPassword()" class="help-block red">
                Passwords doesn't match!</span>
    </div>
  </form>

</div>

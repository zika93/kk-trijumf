<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{player.Surname}}'s basic info:
      </div>
      <div class="panel-body">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="row">
                <img src={{imgUrl}} style="max-height: 150px;max-width: 150px;">
              </div>
              <br>
              <div class="row">
                <button class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-refresh"></span> Refresh
                </button>
              </div>
            </div>

            <div class="col-xs-12 col-sm-8">
              <label for="name">Name:</label>
              <h4 id="name"> {{player.Name}}</h4>
              <label for="middlename">Middle name:</label>
              <h4 id="middlename"> {{player.MiddleName}}</h4>
              <label for="surname">Surname:</label>
              <h4 id="surname"> {{player.Surname}}</h4>
              <label for="birthday">Birthday:</label>
              <h4 id="birthday"> {{player.Birthday | date: 'dd.MM.yyyy.'}}</h4>
            </div>

          </div>
          <!--<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">-->
          <!--<a class="thumbnail">-->
          <!--</a>-->

        </div>
      </div>
    </div>


  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        Additional info:
      </div>
      <div class="panel-body">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6">

              <label for="height">Height:</label>
              <h4 id="height"> {{player.Height}} cm</h4>
              <label for="weight">Weight:</label>
              <h4 id="weight"> {{player.Weight}} kg</h4>
            </div>
            <div class="col-xs-12 col-sm-10 col-md-6">
              <label for="sid">Sportsman Id:</label>
              <h4 id="sid"> {{player.SportsmanId}}</h4>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading" (click)="toggleCollapseGroups()">
        Groups:
        <div class="btn-toolbar pull-right">
          <button class="btn btn-success btn-xs ">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-default btn-xs ">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
        </div>
      </div>
      <div class="panel-body collapse" [ngClass]="{ 'in': isCollapsedGroups }">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1">
          <div class="list-group">
            <div class="list-group-item" *ngFor="let group of player.GroupPlayers">
              {{group.Name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading" (click)="toggleCollapseFees()">
        Fees:
        <div class="btn-toolbar pull-right">
          <button class="btn btn-success btn-xs ">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-default btn-xs ">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
        </div>
      </div>
      <div class="panel-body collapse" [ngClass]="{ 'in': isCollapsedFees }">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1">
          <div class="list-group">
            <div class="list-group-item" *ngFor="let group of player.Fee">
              {{group.Name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading" (click)="toggleCollapseActivity()">
        Activity:
        <div class="btn-toolbar pull-right">
          <button class="btn btn-default btn-xs ">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
        </div>
      </div>
      <div class="panel-body collapse" [ngClass]="{ 'in': isCollapsedActivity }">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1">
          <div class="list-group">
            <div class="list-group-item" *ngFor="let group of player.PlayerActivity">
              {{group.Name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

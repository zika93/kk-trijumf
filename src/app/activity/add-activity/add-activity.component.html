<div class="container-fluid" style="margin: 10px;">
  <form [formGroup]="activityForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-xs-8 col-sm-7">
        <input
          type="text"
          class="form-control"
          formControlName="Name"
          placeholder="Name">
      </div>

      <div class="col-xs-4 col-sm-offset-1 col-sm-4">
        <select class="form-control" formControlName="Type">
          <option *ngFor="let type of activityTypes" [value]="type.Id">{{type.Name}}</option>
        </select>
      </div>


    </div>

    <br>

    <div class="row">

      <div class="col-xs-8 col-sm-7">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            formControlName="Date"
            placeholder="Date (dd/MM/yyy HH:mm)">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="setCurrentDate()">
              <span class="glyphicon glyphicon-time"></span>
            </button>
           </span>
        </div><!-- /input-group -->
        <!--<input type="datetime-local" formControlName="Date" useValueAsDate>-->
      </div>

      <div class="col-xs-4 col-sm-offset-1 col-sn-4">
        <div class="btn-toolbar pull-right">
          <button
            type="submit"
            class="btn btn-success btn-sm"
            [disabled]="!activityForm.valid">
            {{submitButton}}
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onCancel()">
            {{cancelButton}}
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>

    </div>
  </form>
</div>
